<!DOCTYPE html> 
<html>
    <title> debounce </title>
    <body>
        <button id="myid">Click me</button> 

        
        <script>
            const debounce = (fn, delay) => {
                return function(...args){

                    setTimeout(() => {
                        fn(...args)
                    }, delay);
                }
            }
            
            document.getElementById('myid').addEventListener('click', debounce(e => console.log('clicked!'), 2000)
            )
        </script>
    </body>
</html>
